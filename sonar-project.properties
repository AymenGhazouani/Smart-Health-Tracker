# SonarQube project configuration
sonar.projectKey=laravel-health-tracker
sonar.projectName=Laravel Health Tracker
sonar.projectVersion=1.0

# Source code location
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Exclusions - files and directories to ignore
sonar.exclusions=vendor/**,\
    node_modules/**,\
    storage/**,\
    bootstrap/cache/**,\
    public/build/**,\
    public/hot,\
    public/storage/**,\
    database/migrations/**,\
    config/**,\
    routes/**,\
    .env*,\
    *.log,\
    docker-compose.yml,\
    Dockerfile

# Test exclusions
sonar.test.exclusions=tests/**

# Language-specific settings
sonar.php.file.suffixes=php
sonar.javascript.file.suffixes=.js,.jsx
sonar.css.file.suffixes=.css,.scss,.sass

# Coverage reports (if you have them)
sonar.php.coverage.reportPaths=coverage.xml
sonar.php.tests.reportPath=tests/results.xml

# Additional settings
sonar.log.level=INFO